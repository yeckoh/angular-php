<div>


    <div>
        <table>
            <tr>
                <td>
                    <button mat-flat-button color='accent' (click)="requestRead()">READ all</button>
                </td>
                <td>
                    <button mat-flat-button color='primary' (click)='readBySearch()'>Search</button>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill" style='width: 8rem;'>
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="john" [(ngModel)]='searchBy.fname'>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill" style='width: 8rem;'>
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="doe" [(ngModel)]='searchBy.lname'>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <mat-form-field appearance="fill" style='width: 16rem;'>
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="123 candy lane" [(ngModel)]='searchBy.addr'>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <mat-form-field appearance="fill" style='width: 16rem;'>
                        <mat-label>City</mat-label>
                        <input matInput placeholder="North Pole" [(ngModel)]='searchBy.city'>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </div>

    <br>
    <mat-divider></mat-divider>
    <br>

    <div>

        <table *ngIf='ldata.people.length > 1'>
            <tr>
                <th>ID</th>
                <th><button mat-raised-button (click)='sortBy(1)' class='maxwidth'>First</button></th>
                <th><button mat-raised-button (click)='sortBy(2)' class='maxwidth'>Last</button></th>
                <th><button mat-raised-button (click)='sortBy(3)' class='maxwidth'>Addr</button></th>
                <th><button mat-raised-button (click)='sortBy(4)' class='maxwidth'>City</button></th>
                <th><label class='maxwidth'>Picture</label></th>
            </tr>
            <tr *ngFor='let item of ldata.people'>
                <td>{{item._id}}</td>
                <td>{{item.fname}}</td>
                <td>{{item.lname}}</td>
                <td>{{item.addr}}</td>
                <td>{{item.city}}</td>
                <td><button mat-flat-button>view</button></td>
            </tr>
        </table>
    </div>








</div>
